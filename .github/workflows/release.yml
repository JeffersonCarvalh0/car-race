name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - master
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1
        with:
          ref: master
          
      - uses: actions/setup-node@v1
      - run: yarn install
      - run: yarn type-check
      - run: yarn lint
      - run: yarn test
      - run: yarn deploy
      
