name: Development

on: push
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: yarn install
      - run: yarn tsc --no-emit
      - run: yarn eslint ./src/**/*.(ts|tsx)
      - run: yarn test --watchAll=false
